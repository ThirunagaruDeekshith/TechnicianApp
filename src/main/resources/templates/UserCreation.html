<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Technician User Creation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="container">
  <form style="width: 23rem;" action="#" th:action="@{/Technicians/processUserForm}" th:object="${Users}" method="post">
    <!--        th:action="@{/processUserForm}   method="post""-->
    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create User</h3>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example18">User Name</label>
<!--     -->
      <input type="text" id="form2Example18" name="username" class="form-control form-control-lg"  th:field="*{username}" />


      <div th:if="${param.error}">
        <i class="Danger">You entered invalid username/password  </i>
      </div>
<!--      <div th:if="${param.logout}">-->
<!--        <i class="Success">you have been logged out.</i>-->
<!--      </div>-->
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example28">Password</label>
<!--      -->
      <input type="password" id="form2Example28" name="password" class="form-control form-control-lg" th:field="*{password}" />

    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example29">TECH ID: </label>
      <input type="text" id="form2Example29" name="id" class="form-control form-control-lg"  />
    </div>

    <div class="pt-1 mb-4">
      <button class="btn btn-info btn-lg btn-block" type="submit">Create</button>
    </div>
    <a  class="btn btn-warning col-2" th:href="@{/Technicians/List}" > Go Back </a>
  </form>
</div>
</body>
</html>
