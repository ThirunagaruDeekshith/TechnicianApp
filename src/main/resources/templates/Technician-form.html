<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Technician Registration Form</title>
    <link  rel="stylesheet" th:href="@{/demo.css}">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="container">
  <h2>Technician Registration Form</h2>
<!-- method="get" -->
  <form action="#" th:action="@{/Technicians/save}" th:object="${Technicians}" method="post" >
      <input type="hidden" th:field="*{id}"/>
      <label>Technician name:</label><input type="text" th:field="*{Technician_name}" class="form-control mb-4 w-25"/>
      <span th:if="${#fields.hasErrors('Technician_name')}" th:errors="*{Technician_name}" class="error"></span>
      <label for='Skill'>SKill : </label><select id="Skill" name="Skill" th:field="*{Skill}" class="form-control mb-4 w-25">
                <option th:value="Skill">Choose Skill</option>
                <option th:value="Electrician">Electrician</option>
                <option th:value="Carpenter">Carpenter</option>
                <option th:value="Painter">Painter</option>
                <option th:value="Plumber">Plumber</option>
            </select>
      <label>Phone number : </label><input type="text" th:field="*{Phone_number}" class="form-control mb-4 w-25"/>
      <span th:if="${#fields.hasErrors('Phone_number')}" th:errors="*{Phone_number}" class="error"></span>
      <label>Is Available :</label>
      <input type="radio" th:field="*{Available}" th:value="Yes">Yes</input>
      <input type="radio" th:field="*{Available}" th:value="No">No</input><br><br>
      <label>Available Timings :</label><input type="checkbox" th:field="*{Available_Timings}" th:value="T9AM_5PM">T9AM_5PM</input>
      <input type="checkbox" th:field="*{Available_Timings}" th:value="T10AM_6PM">T10AM_6PM</input>
<!--      <input type="checkbox" th:field="*{AvailableTimings}" th:value="10:00AM-5:00PM">10:00AM-5:00PM</input>-->
      <br><br>
      <label>No of WorkDays: </label><input type="number" th:field="*{workdays}" class="form-control mb-4 w-25"/>
      <span th:if="${#fields.hasErrors('workdays')}" th:errors="*{workdays}" class="error"></span>
      <label>Licence No: </label><input type="text" th:field="*{licence_no}" class="form-control mb-4 w-25"/>
      <span th:if="${#fields.hasErrors('licence_no')}" th:errors="*{licence_no}" class="error"></span>

    <input type="submit" value="Save" class="btn btn-info col-2" >
      <a  class="btn btn-warning col-2" th:href="@{/Technicians/List}" > Cancel </a>
  </form>
</div>
</body>
</html>
